                <a class="brgrMenus" href="admin.html">

                <a class="brgrMenus" href="carAdmin.html">
                    <i class="fa-solid fa-user-plus"></i>

                <a class="brgrMenus" href="bookAdmin.html">

                <a class="brgrMenus" href="userAdmin.html">
                    <i class="fa-solid fa-asterisk"></i>

                </a>
                <a class="brgrMenus" href="#">
                    <i class="fa-solid fa-blog"></i>

                </a>
                <a class="brgrMenus" href="#">

                <a class="brgrMenus" href="#">

                    <h4>Emergency No.</h4>
                </a>
            </div>
        </aside>
    </div>
    <div class="navDiv">
        <nav>
            <div id="adminNav">
                <div id="burgerBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- BURGER END -->
                <div class="logo">
                    <a href="admin.html"><h1 class="logoF">GhumoCar</h1></a>
                </div>
                <!-- <div id="searchBar">
                    <input type="text">
                    <button id="searchBtn">Search</button>
                </div> -->
                <button id="logoutBtn">Log Out</button>
            </div>
        </nav>
    </div>
    <div class="flex">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Date Of Birth</th>
                </tr>
            </thead>
            <tbody id="allUserTable">

            </tbody>
        </table>
        <div class="frm">
            <form id="userForm" action="">
                <h1>Add New User</h1>
                <div><label>ID : </label><input id="userID" type="number" name="id" required></div>
                <div><label>First Name : </label><input id="fName" type="text" name="fName" required></div>
                <div><label>Last Name : </label><input id="lName" type="text" name="lName"></div>
                <div><label>Email : </label><input id="email" type="email" name="email" required></div>
                <div><label>Password : </label><input id="pass" type="password" name="pass" required></div>
                <div><label>Mobile : </label><input id="mobile" type="number" name="mobile"></div>
                <div><label>DOB : </label><input id="dob" type="date" name="dob"></div>
                <div><label>Gender : </label><input id="gender" type="text" name="gender"></div>
                <input class="submit" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
<script src="../script/userAdmin.js"></script>
